name: Check Patch
on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    timeout-minutes: 20
    name: Deploy Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        target:
          - aarch64-unknown-linux-musl
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          - x86_64-apple-darwin
          - x86_64-pc-windows-msvc-latest
          - x86_64-pc-windows-msvc-2019
        include:
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc-latest
            os: windows-latest
          - target: x86_64-pc-windows-msvc-2019
            os: windows-2019
    steps:
      - uses: actions/checkout@master
        with:
          submodules: recursive

      - name: Bun Setup ðŸ›Žï¸
        uses: oven-sh/setup-bun@v1

      - name: Bun Install ðŸ›Žï¸
        run: |
          bun install

      - name: Bun Patch ðŸ›Žï¸
        run: |
          bun patch oauth4webapi@2.17.0
          echo 'test' > node_modules/oauth4webapi/build/index.js
          bun patch --commit 'node_modules/oauth4webapi'
